<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
    <h1>Bienvenue sur la plateforme d'activités !</h1>
    <div id="user-info"></div>
    <button id="logout-btn" style="display:none;">Déconnexion</button>
    <script>
    // Affiche le nom d'utilisateur si connecté
    const token = localStorage.getItem('token');
    if (token) {
      document.getElementById('user-info').innerText = `Connecté en tant que : ${token}`;
      document.getElementById('logout-btn').style.display = 'inline-block';
    }
    document.getElementById('logout-btn').onclick = function() {
      localStorage.removeItem('token');
      window.location.href = '/templates/login.html';
    };
    </script>
